<div class="accueil-container">
  <div class="video-background">
    <video autoplay muted loop playsinline controls>
      <source src="assets/videos/nasa-video.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
  </div>

  <div class="hero-content">
    <div class="hero-text">
      <h1 class="animate-slide-up">Bienvenue sur mon Portfolio</h1>
      <h2 class="animate-slide-up delay-1">Passionné par l'aérospatiale et l'informatique, je suis alternant développeur web et logiciel.</h2>
      <p class="subtitle animate-slide-up delay-2">Futur ingénieur développeur à la recherche d'une opportunité d'alternance enrichissante.</p>
      <div class="cta-buttons animate-fade-in delay-3">
        <a routerLink="/projets" routerLinkActive="active" class="btn btn-primary">Voir mes projets</a>
        <a routerLink="/cv" routerLinkActive="active" class="btn btn-outline">Mon CV</a>
      </div>
    </div>
  </div>
</div>
<app-projets [isHomePage]="true"></app-projets>
<app-contact></app-contact>
