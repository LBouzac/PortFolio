<section id="contact">
  <h2>Contactez-moi</h2>
  <p>Vous pouvez me contacter par le biais du formulaire ci-dessous ou par mes coordonnées directes.</p>

  <form action="#" method="POST" id="contact-form">
    <div class="form-group">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="4" required></textarea>
    </div>

    <button type="submit" id="submit-btn">Envoyer</button>
  </form>

  <div class="contact-info">
    <h3>Coordonnées</h3>
    <p>Email : <a href="mailto:ludovic.bouzac@example.com">ludovic.bouzacexample.com</a></p>
    <p>Téléphone : <a href="tel:+1234567890">+12 34 56 78 90</a></p>
  </div>
</section>
