<swiper-container
  slides-per-view="3"
  space-between="20"
  loop="true"
  loop-additional-slides="2"
  loop-fill-group-with-blank="true"
  speed="600"
  autoplay="{ delay: 3000 }"
  effect="coverflow"
  grab-cursor="true"
  keyboard="true"
  mousewheel="true"
  lazy="true"
  looped="true"
>
  <swiper-slide *ngFor="let projet of projets">
    <div class="projet-card">
      <img [src]="projet.image" [alt]="projet.titre">
      <h3>{{ projet.titre }}</h3>
      <p>{{ projet.description }}</p>
      <a [href]="projet.lien" target="_blank">Lien du projet</a>
    </div>
  </swiper-slide>
</swiper-container>
